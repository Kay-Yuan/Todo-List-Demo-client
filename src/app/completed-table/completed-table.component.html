<ion-item lines="none">
  <ion-label>Completed</ion-label>
</ion-item>
<table
  [id]="id"
  mat-table
  matSort
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  cdkDropList
  (matSortChange)="onSortChange($event)"
  (cdkDropListDropped)="drop($event)"
  [cdkDropListConnectedTo]="connectTo"
>
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by title"
    >
      Title
    </th>
    <td mat-cell *matCellDef="let task">
      {{ task.title }}
    </td>
  </ng-container>

  <!-- Urgent Level Column -->
  <ng-container matColumnDef="urgentLevel">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by urgentLevel"
    >
      Urgent Level
    </th>
    <td mat-cell *matCellDef="let task">{{ task.urgentLevel }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let task">{{ task.description }}</td>
  </ng-container>

  <!-- box Column -->
  <ng-container matColumnDef="checkBox">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let task">
      <mat-checkbox (click)="$event.stopPropagation()"></mat-checkbox>
    </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="updatedAt">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by updatedAt"
    >
      Completed Date
    </th>
    <td mat-cell *matCellDef="let task">
      {{ task.updatedAt * 1000 | date: "medium" }}
    </td>
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    cdkDrag
    mat-row
    (click)="toggleRow(row)"
    [class.row-is-clicked]="selectedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns"
  >
    <div mat-row class="placeholder" *cdkDragPlaceholder></div>
  </tr>
</table>
