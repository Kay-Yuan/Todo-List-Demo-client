<form
  #newTask="ngForm"
  (ngSubmit)="addTask(newTask.value); newTask.resetForm()"
>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-item>
          <ion-label position="floating">Task Title</ion-label>
          <ion-input
            required
            type="text"
            ngModel
            name="title"
            #taskTitle
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-item style="padding-top: 7px">
          <ion-label>Urgent Level</ion-label>
          <ion-select ngModel name="urgentLevel">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input
            type="text"
            ngModel
            name="description"
            (keyup.enter)="
              newTask.valid && addTask(newTask.value); newTask.resetForm()
            "
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button
    id="add-task-button"
    size="default"
    color="primary"
    type="submit"
    [disabled]="newTask.invalid"
    >Add Task</ion-button
  >
</form>

<div id="container">
  <ion-list id="task-list">
    <ion-list-header lines="inset">
      <ion-grid>
        <ion-row>
          <ion-col>Title</ion-col>
          <ion-col
            ><span>Urgent Level</span
            ><ion-button
              shape="round"
              fill="clear"
              size="small"
              (click)="onSortByUrgentLevel()"
            >
              <ion-icon name="swap-vertical-outline"></ion-icon></ion-button
          ></ion-col>

          <ion-col>Description</ion-col>
        </ion-row>
      </ion-grid>
      <!-- <ion-label>Title</ion-label>

      <ion-label>Urgent Level</ion-label>
      <ion-button shape="round" fill="clear"
        ><ion-icon name="swap-vertical-outline"></ion-icon
      ></ion-button>
      <ion-label>Description</ion-label> -->
    </ion-list-header>
    <app-task-item
      *ngFor="let task of toDoTasks"
      [task]="task"
      (toggleTask)="toggleTask($event)"
      (deleteTaskFromTaskList)="deleteTaskFromTaskList($event)"
      (confirmUpdate)="onUpdateTask($event)"
    ></app-task-item>
  </ion-list>
</div>

<div id="completed">
  <ion-list id="task-list">
    <ion-list-header lines="inset">
      <ion-label>Finished</ion-label>
    </ion-list-header>
    <app-task-item
      *ngFor="let task of completedTasks"
      [task]="task"
      (unToggleTask)="unToggleTask($event)"
      (deleteTaskFromCompleted)="deleteTaskFromCompleted($event)"
      (confirmUpdate)="onUpdateTask($event)"
    ></app-task-item>
  </ion-list>
</div>
