<form
  #newTask="ngForm"
  (ngSubmit)="updateTask(newTask.value); newTask.resetForm()"
>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-item>
          <ion-label position="floating">Task Title</ion-label>
          <ion-input
            required
            type="text"
            ngModel
            name="title"
            #taskTitle
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-item style="padding-top: 7px">
          <ion-label>Urgent Level</ion-label>
          <ion-select ngModel name="urgentLevel">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input
            type="text"
            ngModel
            name="description"
            (keyup.enter)="
              newTask.valid && updateTask(newTask.value); newTask.resetForm()
            "
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button
    id="add-task-button"
    size="default"
    color="primary"
    type="submit"
    [disabled]="newTask.invalid"
    >Update Task</ion-button
  >
</form>
